<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Swoole Chatroom</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container" id="mbox">
      <p class="lead">Swoole Chatroom</p>
    </div>

    <footer class="footer">
      <div class="container">
      <form id="chat-form">
        <input type="text" id="myname" placeholder="My name" /> :
        <input type="text" id="message" placeholder="Message" />
        <input type="submit" id="bsend" value="submit" />
    </form>
      </div>
    </footer>
  </body>
</html>
